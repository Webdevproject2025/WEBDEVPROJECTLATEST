<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Register Page</title>
</head>
<body>
    <div class="header">
        <img src="Logoo.png" alt="School Logo" class="logo">
    </div>
    <div class="container">
        <form class="form">
            <h2 class="form-title">REGISTER</h2>
            
            <div class="mb-4">
                <label for="fullname">FULL NAME</label>
                <input id="fullname" type="text" placeholder="Full Name" required>
            </div>

            <div class="mb-4">
                <label for="email">EMAIL</label>
                <input id="email" type="email" placeholder="Email" required>
            </div>

            <div class="mb-4">
                <label for="username">USERNAME</label>
                <input id="username" type="text" placeholder="Username" required>
            </div>

            <div class="mb-6 password-wrapper">
                <label for="password">PASSWORD</label>
                <div class="password-container">
                    <input id="password" type="password" placeholder="Password" required>
                    <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('password', this)"></i>
                </div>
            </div>
            
            <div class="mb-6 password-wrapper">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <div class="password-container">
                    <input id="confirm-password" type="password" placeholder="Confirm Password" required>
                    <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('confirm-password', this)"></i>
                </div>
            </div>
            

            <button class="submit-button" onclick="location.href='login.html'">REGISTER</button>
        </form>
    </div>
</body>
<script>
    function togglePassword(inputId, icon) {
        const input = document.getElementById(inputId);
        const isPassword = input.type === "password";
        input.type = isPassword ? "text" : "password";
    
        icon.classList.toggle("fa-eye");
        icon.classList.toggle("fa-eye-slash");
    }
    </script>
    

</html>
